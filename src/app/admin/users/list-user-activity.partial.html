<div class="tab" ng-controller="ListUserActivityController as vm">
  <form class="form" name="vm.form" novalidate autocomplete="off">
    <table>
      <tr>
        <td><label>User:</label></td>
        <td><select name="user" ng-model="vm.user"
                    ng-options="user as user.userName + \' (\' + user.name + \')\' for user in admin.users | orderBy:\'userName\'"></select>
        </td>
        <td>
          <div class="error" ng-messages="vm.form.user.$error">
            <div class="error-message" ng-message="required">Required....</div>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center">
          <button class="form-submit-btn btn btn-success" ng-disabled="!vm.form.$valid"
                  ng-click="vm.getActivity(vm.user)">List
          </button>
        </td>
      </tr>
    </table>
  </form>
  <div class="table-container">
    <table class="activity-table table table-striped">
      <thead>
      <tr>
        <th style="width:10%">Record</th>
        <th style="width:45%">Timestamp</th>
        <th style="width:45%">Domain</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="record in vm.activity">
        <td style="width:10%">{{ $index + 1 }}</td>
        <td style="width:45%">{{ record.timestamp | date:\'MM/dd/yyyy @ h:mma\'  }}</td>
        <td style="width:45%">{{ record.domain }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
