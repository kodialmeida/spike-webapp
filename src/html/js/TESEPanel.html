<script type="text/javascript">

  $(document).ready(function () {

    function calcSEHeight() {
      var parentHeight = $('#TESEPanel').height();

      $('#TESEContent').height(function () {
        return parentHeight - 24;
      });

      var childHeight = $('div.pane-2').height();

      $('#solutionTree1').height(function () {
        return childHeight - 52 + (childHeight / 20);
      });
    }

    calcSEHeight()

    $('#TESEContent').on('resize', calcSEHeight);
    $(window).on('resize', calcSEHeight);
    //$('#mainTab').jqxTabs('disableAt', 3);
    //$('#myTabs').jqxTabs('disableAt', 2);
  });

</script>
